<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android 模拟器</title>
    <link rel="preload" href="ba/icon_1.png" as="image" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #282828;
      }

      .application {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100px;
        margin: 20px;
        cursor: pointer;
        position: relative;
      }

      .application.open {
        cursor: default;
      }

      .application .window {
        position: absolute;
        top: 0;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        background-color: black;
        overflow: hidden;
      }

      .application .window .icon {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .desc {
        color: white;
        margin-top: 8px;
      }

      .placeholder {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const elem = document.getElementById("app");
      const apps = [
        {
          name: "ブロク",
          icon: "/avatar.png",
          target: "https://blog.sww.moe/",
          theme: "#1E293B",
        },
        {
          name: "ブルアカ",
          icon: "/ba/icon_1.png",
          target: "/ba/",
          theme: "#000000",
        },
        {
          name: "原神",
          icon: "/genshin/icon.webp",
          target: "/genshin/",
          theme: "#ffffff",
        },
      ];

      apps.forEach((app) => {
        const div = document.createElement("div");
        div.classList.add("application");
        div.addEventListener("click", function onclick() {
          div.removeEventListener("click", onclick);

          const icon = div.querySelector(".icon");
          const win = div.querySelector(".window");

          div.style.zIndex = 100;
          icon.style.opacity = 0;
          win.style.backgroundColor = app.theme;
          win.animate(
            {
              left: "0px",
              top: "0px",
              borderRadius: "0px",
              width: "100vw",
              height: "100vh",
            },
            {
              fill: "forwards",
              duration: 500,
              easing: "cubic-bezier(0.08, 0.82, 0.17, 1)",
            }
          );

          setTimeout(() => {
            location.href = app.target;
          }, 500);
        });

        div.innerHTML = `
          <div class="window">
            <img class="icon" src="${app.icon}" />
          </div>
          <div class="placeholder"></div>
          <div class="desc">
            ${app.name}
          </div>
        `;

        elem.appendChild(div);

        setTimeout(() => {
          const window = div.querySelector(".window");
          const placeholder = div.querySelector(".placeholder");
          const rect = placeholder.getBoundingClientRect();
          window.style.position = "fixed";
          window.style.left = `${rect.left}px`;
          window.style.top = `${rect.top}px`;
        });
      });
    </script>
  </body>
</html>
