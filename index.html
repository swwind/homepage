<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android 模拟器</title>
    <link rel="preload" href="ba/icon_1.png" as="image" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #282828;
      }

      .application {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100px;
        margin: 20px;
        cursor: pointer;
        position: relative;
      }

      .application.open {
        cursor: default;
      }

      .application .window {
        position: absolute;
        top: 0;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        background-color: black;
        overflow: hidden;
        display: grid;
        place-items: center;
      }

      .window.animation {
        transition: all 1s cubic-bezier(0.08, 0.82, 0.17, 1);
      }

      .application .icon {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        object-fit: cover;
        transition: width 0.6s cubic-bezier(0.08, 0.82, 0.17, 1),
          height 0.6s cubic-bezier(0.08, 0.82, 0.17, 1),
          opacity 0.6s cubic-bezier(0.08, 0.82, 0.17, 1);
      }

      .application.open .window {
        position: fixed;
        left: 0 !important;
        top: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        border-radius: 0;
        z-index: 100;
      }

      .application.open .icon {
        width: 180px;
        height: 180px;
        opacity: 0;
        transition: width 0.6s cubic-bezier(0.08, 0.82, 0.17, 1),
          height 0.6s cubic-bezier(0.08, 0.82, 0.17, 1),
          opacity 0.4s cubic-bezier(0.08, 0.82, 0.17, 1) 0.2s;
      }

      .desc {
        color: white;
        margin-top: 8px;
      }

      .placeholder {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const elem = document.getElementById("app");
      const apps = [
        {
          name: "ブロク",
          icon: "/avatar.png",
          target: "https://blog.sww.moe/",
          theme: "#1E293B",
        },
        {
          name: "ブルアカ",
          icon: "/ba/icon_1.png",
          target: "/ba/",
          theme: "#000000",
        },
        {
          name: "原神",
          icon: "/genshin/icon.webp",
          target: "/genshin/",
          theme: "#ffffff",
        },
      ];

      let recover = null;

      apps.forEach((app) => {
        let left = 0;
        let top = 0;

        const div = document.createElement("div");
        div.classList.add("application");
        div.innerHTML = `
          <div class="window">
            <img class="icon" src="${app.icon}" />
          </div>
          <div class="placeholder"></div>
          <div class="desc">
            ${app.name}
          </div>
        `;

        elem.appendChild(div);

        const win = div.querySelector(".window");
        const icon = div.querySelector(".icon");
        const placeholder = div.querySelector(".placeholder");

        win.style.backgroundColor = app.theme;

        div.addEventListener("click", function onclick() {
          // not action if current page is open
          const open = document.querySelector(".open");
          if (open) {
            open.classList.remove("open");
            return;
          }

          div.classList.add("open");
          setTimeout(() => {
            location.href = app.target;
          }, 1000);
        });

        requestAnimationFrame(() => {
          const rect = placeholder.getBoundingClientRect();

          win.style.position = "fixed";
          win.style.left = `${rect.left}px`;
          win.style.top = `${rect.top}px`;
          win.style.width = `${rect.width}px`;
          win.style.height = `${rect.height}px`;

          requestAnimationFrame(() => {
            win.classList.add("animation");
          });
        });
      });

      addEventListener("pageshow", () => {
        const open = document.querySelector(".open");
        if (open) {
          setTimeout(() => {
            open.classList.remove("open");
          }, 500);
        }
      });
    </script>
  </body>
</html>
