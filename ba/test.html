<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: black;
        color: white;
        user-select: none;
        height: 100%;
        width: 100%;
      }

      #canvas {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 100;
        pointer-events: none;
      }

      video {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video src="title-vp9.mp4" autoplay muted loop></video>
    <canvas id="canvas"></canvas>
    <script src="touch.js"></script>
    <script>
      setupBaTouch(document.getElementById("canvas"));
    </script>
  </body>
</html>
